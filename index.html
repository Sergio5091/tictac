<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Défie tes amis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Écran de connexion -->
    <div id="login-screen" class="screen">
        <h1><span class="icon">🎮</span> Tic Tac Toe <span class="icon">🎮</span></h1>
        <input type="text" id="username-input" placeholder="Ton pseudo" maxlength="15">
        <button id="login-btn">Commencer</button>
    </div>

    <!-- Écran d'accueil -->
    <div id="lobby-screen" class="screen hidden">
        <div class="game-content">
            <h1>Bienvenue <span id="welcome-username" class="highlight"></span> !</h1>
            
            <div class="symbol-section">
                <div class="symbol-title">Choisis ton symbole :</div>
                <div class="symbol-choices">
                    <div class="symbol-btn active" data-symbol="X">X</div>
                    <div class="symbol-btn" data-symbol="O">O</div>
                </div>
            </div>
            
            <h2>Mode Multijoueur</h2>
            <button id="create-game-btn">Créer une partie</button>
            <button id="join-game-btn">Rejoindre une partie</button>
            
            <h2>Mode Solo</h2>
            <button id="easy-btn" class="btn-small">Facile</button>
            <button id="medium-btn" class="btn-small">Moyen</button>
            <button id="hard-btn" class="btn-small">Difficile</button>
            
            <div class="time-section hidden" id="time-section">
                <div class="symbol-title">Durée de la partie :</div>
                <div class="time-options">
                    <button class="btn-time" data-time="2">2 min</button>
                    <button class="btn-time" data-time="5">5 min</button>
                    <button class="btn-time" data-time="10">10 min</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Écran de jeu -->
    <div id="game-screen" class="screen hidden">
        <div class="game-content">
            <div class="timer-display" id="timer-display">05:00</div>
            
            <div class="score-display">
                <div class="score-item">
                    <div>Caillé</div>
                    <div class="score-value" id="player-score">0</div>
                </div>
                <div class="score-item">
                    <div>Perdu</div>
                    <div class="score-value" id="computer-score">0</div>
                </div>
                <div class="score-item">
                    <div>Élu</div>
                    <div class="score-value" id="abandon-score">0</div>
                </div>
            </div>
            
            <div class="players-display">
                <div id="player1-display" class="player-display player-x-display">
                    <div>Vous (X)</div>
                    <div id="player1-name"></div>
                </div>
                <div id="player2-display" class="player-display player-o-display">
                    <div>Adversaire (O)</div>
                    <div id="player2-name"></div>
                </div>
            </div>
            
            <div id="turn-indicator">À votre tour !</div>
            
            <div id="game-board">
                <!-- Cases générées par JavaScript -->
            </div>
            
            <div class="chat-container" id="chat-container">
                <!-- Messages apparaîtront ici -->
            </div>
            
            <div class="chat-input-container">
                <input type="text" id="message-input" placeholder="Écrire un message...">
                <button id="send-message"><i class="fas fa-paper-plane"></i></button>
            </div>
            
            <div class="sticker-picker">
                <span class="sticker">😀</span>
                <span class="sticker">😎</span>
                <span class="sticker">🤩</span>
                <span class="sticker">🎉</span>
                <span class="sticker">❤️</span>
                <span class="sticker">👍</span>
                <span class="sticker">👎</span>
                <span class="sticker">😂</span>
            </div>
        </div>
        
        <div class="game-actions">
            <button id="restart-btn">Recommencer</button>
            <button id="quit-btn">Quitter</button>
        </div>
    </div>

    <!-- Overlay résultat -->
    <div id="result-overlay" class="result-overlay hidden">
        <div class="result-content">
            <div id="result-title" class="result-title">Résultat</div>
            <div id="result-message">Message de résultat</div>
            <button id="result-button" class="btn-small">OK</button>
        </div>
    </div>

    <!-- Sons -->
    <audio id="move-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
    <audio id="lose-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3"></audio>
    <audio id="draw-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-neutral-game-notification-951.mp3"></audio>
    <audio id="time-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
